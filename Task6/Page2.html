<body>
    <div class="container">
        <header>
            <div id="logo">

        <nav class="navbar">

        <main class="body" onclick="myHide()">
            
            <h1 style="text-align: center;">slideshow Gallery</h1>
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext"> 1 / 6</div>
                    <img src="images/1.jpg" style="width: 100%;">
                    <div class="text">Caption One</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext"> 2 / 6</div>
                    <img src="images/2.jpg" style="width: 100%;">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext"> 3 / 6</div>
                    <img src="images/3.jpg" style="width: 100%;">
                    <div class="text">Caption Three</div>
                </div>
                
                <div class="mySlides fade">
                    <div class="numbertext"> 4 / 6</div>
                    <img src="images/1.jpg" style="width: 100%;">
                    <div class="text">Caption Four</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext"> 5 / 6</div>
                    <img src="images/2.jpg" style="width: 100%;">
                    <div class="text">Caption Five</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext"> 6 / 6</div>
                    <img src="images/3.jpg" style="width: 100%;">
                    <div class="text">Caption Six</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094</a>
                <a class="next" onclick="plusSlides(1)">&#10095</a>
            </div>
            <br>

            <div class="img" style="text-align: center;">
                <img class="dot" onclick="currentSlides(1)" src="images/1.jpg" alt="">
                <img class="dot" onclick="currentSlides(2)" src="images/2.jpg" alt="">
                <img class="dot" onclick="currentSlides(3)" src="images/3.jpg" alt="">
                <img class="dot" onclick="currentSlides(4)" src="images/1.jpg" alt="">
                <img class="dot" onclick="currentSlides(5)" src="images/2.jpg" alt="">
                <img class="dot" onclick="currentSlides(6)" src="images/3.jpg" alt="">
            </div>
            <script>
                window.onload = function() {
            currentSlides(1);
        };
            </script>
        </main>
        
        <footer class="footer">
            <p>developed by Name</p>
