<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                <a href="HomePage.html">
                    <img src="images/logo.png" alt="site logo">
                    <h1> Welcome to DELL website</h1>
                </a>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="Page.html" id="home">Page1</a></li>

                <li><a href="Page2.html">Page2</a></li>
                <li><a href="Page3.html">Page3</a></li>
            </ul>
        </nav>


        <main class="body">
            <article id="form">
                <div class="column">
                    <form id="container" action="">
                        <label>First Name</label><br />
                        <input type="text" id="s1" placeholder="Your Name"> <br /><br />
                        <label>Last Name</label><br />
                        <input type="text" id="s2" placeholder="Your Last Name"><br /><br />
                        <label>Country</label><br />
                        <select id="s3">
                            <option>Egypt</option>
                            <option>Paris</option>
                            <option>Tunisia</option>
                        </select><br /><br />
                        Subject <textarea name="" id="s4" cols="30" rows="10" placeholder="Write Somthing.."></textarea>

                    </form>

                </div>
            </article>
            
            <article id="out"></article>
            <button id="print" onclick="save()">Print</button>
        </main>
        <footer class="footer">
            <p>developed by Name</p>
        </footer>
       
    </div>

    
    <script>
        function save() {
            var x1 = document.getElementById("s1").value;
            var x2 = document.getElementById("s2").value;
            var x3 = document.getElementById("s3");
            var x4 = document.getElementById("s4").value;

            var i1 = x3.selectedIndex;

            var text = "";
           
            text += "<h1>" + " First Name :" + x1 + "<h1/>";
            text += "<h1>" + "Last Name :" + x2 + "<h1/>";
            text += "<h1>" + "Country :" + x3.options[i1].text + "<h1/>";
            text += "<h1>" + "Subject :" + x4 + "<h1/>";
            
            document.getElementById('out').innerHTML = text;
        }
        
    
        
    </script>
</body>
</html>
